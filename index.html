<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malik Mumbai</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background-image: url('chahal.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content at the top */
            height: 100vh;
            color: white;
            text-align: center;
            position: relative;
        }

        /* Add a dimming effect over the background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 50% opacity black overlay */
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 20px;
            width: 100%;
            max-width: 900px; /* Limit width for larger screens */
        }

        h1 {
            font-family: 'Merriweather', serif; /* Professional and bold font */
            font-size: 4em; /* Larger font size for the title */
            margin-top: 0;
            margin-bottom: 15px;
            color: #ffffff; /* White color for title */
            text-transform: uppercase;
            letter-spacing: 2px; /* Adds spacing between letters */
        }

        p {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            margin: 12px 0;
            padding: 14px 24px;
            background-color: #808080; /* Neutral gray */
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
            transition: background-color 0.3s ease, border 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent; /* Transparent border initially */
        }

        .button:hover {
            background-color: #808080; /* Keep gray */
            border: 2px solid #ffd700; /* Golden border on hover */
            box-shadow: 0px 0px 10px 5px rgba(255, 215, 0, 0.7); /* Soft glow effect */
        }

        /* Responsive Design for Different Screen Sizes */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em; /* Smaller title on smaller screens */
            }

            p {
                font-size: 1.2em;
            }

            .button {
                font-size: 1em;
                padding: 12px 18px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
            }

            .button {
                font-size: 0.9em;
                padding: 10px 16px;
            }
        }
    </style>
</head>

</html>
