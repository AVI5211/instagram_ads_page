<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('chahal.jpg'); /* Use your uploaded image here */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            position: relative;
        }

        /* Add a dimming effect over the background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 50% opacity black overlay */
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2; /* Ensures content appears above the dimmed background */
            padding: 15px;
            max-width: 100%; /* Full width for mobile screens */
        }

        h1 {
            font-size: 1.8em; /* Smaller font size for mobile */
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        p {
            font-size: 1em; /* Adjusted font size for mobile */
            margin-bottom: 15px;
        }

        .button {
            display: inline-block;
            margin: 8px 0;
            padding: 12px 18px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0px 3px 8px rgba(0, 123, 255, 0.5);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%; /* Full-width buttons for mobile screens */
        }

        .button:hover {
            background-color: #0056b3;
            box-shadow: 0px 3px 10px rgba(0, 123, 255, 0.7);
        }

        .icon {
            font-size: 1.3em;
            vertical-align: middle;
        }

        /* Specific adjustments for mobile screens */
        @media (max-width: 768px) {
            body {
                padding: 0 10px; /* Slight padding for smaller mobile screens */
            }
            h1 {
                font-size: 1.6em; /* Reduce size further for smaller devices */
            }

            p {
                font-size: 0.9em; /* Smaller paragraph text */
            }

            .button {
                font-size: 0.9em;
                padding: 10px 14px;
            }
        }

        /* Even smaller mobile screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.4em;
            }

            .button {
                font-size: 0.8em;
                padding: 10px 12px;
            }
        }
    </style>
</head>
