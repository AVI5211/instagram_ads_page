    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('chahal.jpg'); /* Use your uploaded image here */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content at the top */
            height: 100vh;
            color: white;
            text-align: center;
            position: relative;
        }

        /* Add a dimming effect over the background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* 60% opacity black overlay */
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2; /* Ensures content appears above the dimmed background */
            padding: 20px;
            width: 100%; /* Take up full screen width */
        }

        h1 {
            font-family: 'Lobster', cursive; /* Fancy font for the title */
            font-size: 3.5em; /* Large font size for better visibility */
            margin-top: 0; /* Remove top margin */
            margin-bottom: 10px;
            text-transform: uppercase;
            color: #ffd700; /* Golden color for a standout look */
            width: 100%; /* Full width */
        }

        p {
            font-family: 'Roboto', sans-serif; /* Clean font for paragraphs */
            font-size: 1.5em; /* Slightly smaller than the title */
            margin-bottom: 15px;
        }

        .button {
            display: inline-block;
            margin: 10px 0;
            padding: 12px 18px;
            background-color: #808080; /* Gray background */
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif; /* Bold font for buttons */
            font-size: 1.1em;
            font-weight: bold;
            border: 2px solid transparent; /* Start with transparent border */
            box-shadow: 0px 3px 8px rgba(0, 123, 255, 0.5);
            transition: background-color 0.3s ease, border 0.3s ease, box-shadow 0.3s ease;
            width: 100%; /* Full-width buttons for mobile screens */
        }

        .button:hover {
            background-color: #808080; /* Keep the gray background */
            border: 2px solid #ffd700; /* Golden neon border */
            box-shadow: 0px 0px 15px #ffd700; /* Neon glow effect */
        }

        /* Specific adjustments for mobile screens */
        @media (max-width: 768px) {
            body {
                padding: 0 10px; /* Slight padding for smaller mobile screens */
            }

            h1 {
                font-size: 2.8em; /* Reduce size for smaller devices */
            }

            p {
                font-size: 1.2em; /* Smaller paragraph text */
            }

            .button {
                font-size: 0.9em;
                padding: 10px 14px;
            }
        }

        /* Even smaller mobile screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
            }

            .button {
                font-size: 0.8em;
                padding: 10px 12px;
            }
        }
    </style>
</head>
